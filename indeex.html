<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEMEOSIAILYES</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f8ff; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2a4d75; text-align: center; }
        .section { margin: 10px 0; padding: 10px; border-radius: 5px; background-color: #e6f0ff; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background-color: #45a049; }
        input[type="text"], select { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        .arabe { direction: rtl; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SYSTEMEOSIAILYES</h1>
        <p>Interaction linguistique (français, anglais, arabe).</p>
        <div class="section">
            <label>Langue :</label>
            <select id="langue">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="ar">Arabe</option>
            </select>
        </div>
        <div class="section">
            <label>Texte :</label>
            <input type="text" id="texte" placeholder="Tapez ici...">
        </div>
        <div class="section">
            <label>Fichier texte :</label>
            <input type="file" id="fichier" accept=".txt">
        </div>
        <button onclick="traiter()">Envoyer Texte</button>
        <button onclick="lireFichier()">Traiter Fichier</button>
        <div id="resultat"></div>
    </div>
    <script>
        function traiter() {
            const langue = document.getElementById('langue').value;
            const texte = document.getElementById('texte').value;
            const res = document.getElementById('resultat');
            let msg = langue === 'fr' ? `Français: ${texte}` : langue === 'en' ? `English: ${texte}` : `العربية: ${texte}`;
            if(langue==='ar') res.className='arabe'; else res.className='';
            res.innerText = msg || "Entrez un texte.";
        }
        function lireFichier() {
            const fichier = document.getElementById('fichier').files[0];
            const res = document.getElementById('resultat');
            if(!fichier) { res.innerText = "Sélectionnez un fichier."; return; }
            const reader = new FileReader();
            reader.onload = e => res.innerText = `Contenu:\n${e.target.result}`;
            reader.onerror = () => res.innerText = "Erreur de lecture.";
            reader.readAsText(fichier);
        }
    </script>
</body>
</html>
