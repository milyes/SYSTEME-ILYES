<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface IA — SYSTEME-ILYES</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #2980b9;
    }
    #ia-response, .status-card {
      background-color: #eef2f5;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .status-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 SYSTEME-ILYES — Interface IA</h1>

    <h2>🔧 Actions disponibles</h2>
    <button onclick="executeScan()">📡 Scanner le réseau</button>
    <button onclick="launchMultiRole()">🧩 Assistant IA multi-rôle</button>
    <button onclick="submitDossier()">📤 Soumettre IA22_LOGIC</button>

    <div id="ia-response">
      <h2>🧠 Réponse IA</h2>
      <p id="response-text">En attente d'une requête...</p>
    </div>

    <div class="status-card">
      <h2>📍 Suivi du dépôt IA22_LOGIC</h2>
      <p><strong>Référence :</strong> IA22-ISDE-2025-0930</p>
      <p><strong>Statut :</strong> EN ATTENTE DE VALIDATION</p>
      <p><strong>Dernière action :</strong> Dossier transmis</p>
      <p><strong>Prochaine étape :</strong> Réponse institutionnelle</p>
    </div>
  </div>

  <script>
    function executeScan() {
      document.getElementById("response-text").innerText =
        "📡 Scan réseau lancé...\n🔍 Hôtes détectés : 14\n📤 Rapport envoyé à milyes@netsecurepro.ca";
    }

    function launchMultiRole() {
      document.getElementById("response-text").innerText =
        "🧩 Assistant IA multi-rôle activé\n🔗 Modules : NetSecurePro_Core, OCR_Command, Bombal IA";
    }

    function submitDossier() {
      document.getElementById("response-text").innerText =
        "📤 Dossier IA22_LOGIC soumis à ISDE\n📅 Référence : IA22-ISDE-2025-0930\n⏳ Statut : EN ATTENTE DE VALIDATION";
    }
  </script>
</body>
</html>
